    <!--REGISTRO-->


    <form class="row g-3" style="margin: 50px;">
        <h2 style="margin: 25px;"> Registro</h2>

        <div class="col-12">
            <label for="inputAddress" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="nombres">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidos">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Correo electronico</label>
            <input type="email" class="form-control" id="correo">
        </div>
        <div class="col-md-6">
            <label for="inputAddress" class="form-label">Numero</label>
            <input type="text" class="form-control" id="numero">
        </div>
        <div class="col-md-4">
            <label for="inputAddress" class="form-label">Estrato</label>
            <input type="number" min="1" max="6" class="form-control" id="estrato">
        </div>
        <div class="col-md-4">
            <label for="inputAddress2" class="form-label">Fecha nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Grupo sanguineo</label>
            <select id="grupoSanguineo" class="form-select">
                <option selected>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>AB+</option>
                <option>AB-</option>
            </select>
        </div>



        <div class="col-12">
            <button type="button" class="btn btn-success" onclick="validarYEnviar()">Registrarse</button>
            <button type="button" class="btn btn-danger" onclick="cancelarRegistro()">Cancelar</button>
        </div>
    </form>
